Offer:
  type: object
  config:
    fields:
      id:
        type: 'Int!'
      name:
        type: 'String!'
      description:
        type: 'String!'
      price:
        type: 'String!'
      enabled:
        type: 'String!'
      wc_api_limit:
        type: 'String'
        description: "Api call limit per month"
      wc_orders_limit:
        type: 'String'
        description: "Orders limit per month"
      users:
        type: '[User]'
        description: "List of users who subscribed"